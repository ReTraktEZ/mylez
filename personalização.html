<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="stylesper.css">
    <link rel="stylesheet" href="footerlinks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
    <title>MYLEZ - Compra</title>
</head>
<body>
    <header class="purchase-header">
        <div class="header-overlay"></div>
        <h1>Compra do Produto</h1>
        <a href="produtos-servicos2.html">Voltar à Produtos e Serviços</a>
    </header>

    <section class="product-details-container">
        <div class="product-customization">
            <div class="color-options">
                <h2>Personalize o Seu Produto</h2>
                <label for="color">Cor:</label>
                <div class="color-selector">
                    <button class="color-option" data-color="white" data-image="./img/product-preview-white.jpg"></button>
                    <button class="color-option" data-color="black" data-image="./img/product-preview-black.jpg"></button>
                    <button class="color-option" data-color="beige" data-image="./img/product-preview-beige.jpg"></button>
                </div>

                <label for="size">Tamanho:</label>
                <select id="size" name="size" required>
                    <option value="small">Pequeno</option>
                    <option value="medium">Médio</option>
                    <option value="large">Grande</option>
                </select>

                <label>Modelo:</label>
                <div class="model-options">
                    <button class="model-option" data-model="basic">Básico</button>
                    <button class="model-option" data-model="premium">Premium</button>
                </div>
            </div>
        </div>

        <div class="product-preview">
            <h2>Snakeel</h2>
            <img src="./img/product-preview-white.jpg" alt="Pré-visualização do Modelo Básico">
        </div>

        <div class="product-description">
            <h2>Descrição do Produto</h2>
            <p>
                Protótipo de tomada com extensão embutida. Facilita o uso de múltiplos aparelhos eletrônicos simultaneamente.
            </p>
        </div>
    </section>

    <section class="purchase-form">
        <h2>Detalhes da Compra</h2>
        <form action="checkout.html" method="POST">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label for="shipping-address">Endereço de Entrega:</label>
            <textarea id="shipping-address" name="shipping-address" required></textarea>

            <label for="payment-method">Método de Pagamento:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="paypal">PayPal</option>
                <option value="bank-transfer">Transferência Bancária</option>
            </select>

            <button type="submit" class="buy-button">Finalizar Compra</button>
        </form>
    </section>

    <footer class="site-footer">
        <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const colorOptions = document.querySelectorAll('.color-option');
            const modelOptions = document.querySelectorAll('.model-option');
            const productPreview = document.querySelector('.product-preview img');
        
            // Adiciona um ouvinte de evento de clique a todas as opções de cor
            colorOptions.forEach((colorOption) => {
                colorOption.addEventListener('click', function () {
                    // Remove a classe 'selected' de todas as opções de cor
                    colorOptions.forEach((option) => option.classList.remove('selected'));
                    // Adiciona a classe 'selected' à opção de cor clicada
                    colorOption.classList.add('selected');
                    // Atualiza a imagem de pré-visualização com a cor selecionada
                    const selectedColor = colorOption.getAttribute('data-color');
                    productPreview.src = `./img/product-preview-${selectedColor}.jpg`;
                });
            });
        
            // Adiciona um ouvinte de evento de clique a todas as opções de modelo
            modelOptions.forEach((modelOption) => {
                modelOption.addEventListener('click', function () {
                    // Remove a classe 'selected' de todas as opções de modelo
                    modelOptions.forEach((option) => option.classList.remove('selected'));
                    // Adiciona a classe 'selected' à opção de modelo clicada
                    modelOption.classList.add('selected');
                    // Atualiza a descrição do modelo selecionado
                    const selectedModel = modelOption.getAttribute('data-model');
                    const modelDescription = document.querySelector('.model-description');
                    modelDescription.textContent = `Modelo: ${selectedModel}`;
                });
            });
        });
    </script>
</body>
</html>
