<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="stylespurchase.css">
    <link rel="stylesheet" href="footerlinks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&display=swap" rel="stylesheet">
    <title>Compra do Produto</title>
</head>
<body>
    <header>
        <h1>Compra do Produto</h1>
        <a href="produtos-servicos2.html">Voltar à Produtos e Serviços</a>
    </header>

<section class="product-customization">
    <h2>Personalize o Seu Produto</h2>
    <div class="color-options">
        <label for="color">Cor:</label>
        <select id="color" name="color" required>
            <option value="red">Vermelho</option>
            <option value="blue">Azul</option>
            <option value="green">Verde</option>
        </select>
    </div>
    <div class="size-options">
        <label for="size">Tamanho:</label>
        <select id="size" name="size" required>
            <option value="small">Pequeno</option>
            <option value="medium">Médio</option>
            <option value="large">Grande</option>
        </select>
    </div>
    <div class="model-options">
        <label for="model">Modelo:</label>
        <select id="model" name="model" required>
            <option value="basic">Básico</option>
            <option value="premium">Premium</option>
        </select>
    </div>
</section>

<label for="quantity">Quantidade:</label>
<input type="number" id="quantity" name="quantity" min="1" value="1" required>

<label for="color">Cor:</label>
<input type="text" id="color" name="color" required>

<label for="size">Tamanho:</label>
<input type="text" id="size" name="size" required>

<label for="model">Modelo:</label>
<input type="text" id="model" name="model" required>

<label for="shipping-address">Endereço de Entrega:</label>
<textarea id="shipping-address" name="shipping-address" required>

<label for="payment-method">Método de Pagamento:</label>
<select id="payment-method" name="payment-method" required>
    <option value="credit-card">Cartão de Crédito</option>
    <option value="paypal">PayPal</option>
    <option value="bank-transfer">Transferência Bancária</option>
</select>

<button type="submit" class="buy-button">Finalizar Compra</button>

<footer class="site-footer">
    <p>&copy; 2023 Sua Empresa. Todos os direitos reservados.</p>
</footer>
</body>
</html>
